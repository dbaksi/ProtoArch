<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head>
        <title>Calculator Service</title>
        </h:head>
        <h:body>
         <ui:composition template="./newTemplate.xhtml">            
            <ui:define name="top">
                top
            </ui:define>
            <ui:define name="left">
                left
            </ui:define>
            <ui:define name="content">
                        <h3>Do some computation</h3>     
                        <h:form>
                            <h:panelGrid columns="3"
                                       columnClasses="rightalign,leftalign,leftalign">
                                
                                <h:outputLabel value="first :" for="first"/>
                                
                                <h:inputText id="first" label="first"
                                             required="true"
                                             value="#{wsManagedBean.first}" />
                                <h:message for="first"/> 
                                           
                                <h:outputLabel value="second :" for="second"/>
                                <h:inputText id="second" label="second"
                                             required="true"
                                             value="#{wsManagedBean.second}" />
                                <h:message for="second" />

                                <h:commandButton id="compute" 
                                                 value="Compute"    action="#{wsManagedBean.compute()}" >
                                </h:commandButton>
                            </h:panelGrid>
                        </h:form>
       
          </ui:define> 

            <ui:define name="bottom">
                bottom
            </ui:define>                   

         </ui:composition>
        </h:body>
</html>
