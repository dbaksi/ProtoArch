<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Welcome</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
         <ui:composition template="./newTemplate.xhtml">
             
            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                        <h3>List of As</h3>
                   
                       
                            <h:panelGrid columns="3"
                                       columnClasses="rightalign,leftalign,leftalign">                             
                               
                                <h:dataTable value="#{asManagedBean.AList}" var="aList">
                                                <h:column>
                                                    <f:facet name="header">a1</f:facet>  
                                                    <h:outputText value="#{aList.a1}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">a2</f:facet>  
                                                    <h:outputText value="#{aList.a2}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">a3</f:facet>  
                                                    <h:outputText value="#{aList.a3}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">a4</f:facet>  
                                                    <h:outputText value="#{aList.a4}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">a5</f:facet>     
                                                    <h:outputText value="#{aList.a5}"/>
                                                </h:column>
                                    
                                                <h:column>
                                                    <f:facet name="header">Delete</f:facet>
                                                    <h:form>
                                                    <h:commandButton value="Delete"   action="#{asManagedBean.deleteAction(a)}"/> 
                                                    </h:form>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">Create</f:facet>
                                                    <h:form>
                                                    <h:commandButton value="Create"   action="#{asManagedBean.editAction(a)}" />
                                                    </h:form>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">View</f:facet>
                                                    <h:form>
                                                    <h:commandButton value="View"   action="#{asManagedBean.viewAction(a)}" />
                                                    </h:form>
                                                </h:column>  
          
                                </h:dataTable>

                                 <h:form>
                                <h:commandButton id="Home" value="Home" action="index" />
                                <h:commandButton id="Create" value="Create an A" action="createAction(a)" />
                                </h:form>
                                
                            </h:panelGrid>
   
          </ui:define> 

            <ui:define name="bottom">
                bottom
            </ui:define>                   

         </ui:composition>
    </h:body>
</html>
